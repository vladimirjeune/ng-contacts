<!DOCTYPE html>
<html ng-app="Greet">
<head lang="en">
  <meta charset="UTF-8">
  <title>Greet-o-matic</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css"/>
  <script src="../libs/angular.js"></script>
</head>
<body>
<div class="container" ng-controller="UserController">
  <h1>Greet-o-matic</h1>

  <div class="col-lg-6">
    <input type="text" ng-model="userName" placeholder="Enter name here" />
  </div>
  <div class="col-lg-6">
    <input type="text" ng-model="userName" placeholder="or over here"/>
  </div>
  <br/><br/>
  <h2>Hello <span>{{userName}}</span>, have a nice day!</h2>
</div>

<script>
  var myGreeting = angular.module("Greet", []);

  myGreeting.controller('UserController', ['$scope', function ($scope) {
    $scope.userName = "Troy Miles";
  }]);
</script>
</body>
</html>
