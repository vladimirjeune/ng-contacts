<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Binding</title>
  <script src="../libs/jquery-1.10.2.min.js"></script>

</head>
<body>
  <label for="firstName">Enter Your Name:</label>
  <input type="text" id="firstName"/>
  <h2>Display Your Name Below</h2>
  <label for="showName">Show Your Name:</label>
  <span id="showName"></span>

  <script>
    // Here is one solution - Hooking the keyup event
    // What happens if the user uses the context menu paste?
    // The change event won't work since it doesn't fire until the element loses focus
    // sample name: Jimi, Sly, PJ

    $( document ).ready( function(){
      $('#firstName').on("keyup", function(){
        $('#showName').text(this.value);
      });
    });

  </script>
</body>
</html>
