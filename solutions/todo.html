<!DOCTYPE html>
<html ng-app='ToDo'>
<head lang="en">
  <meta charset="UTF-8">
  <title>ToDo</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css"/>
  <script src="../libs/angular.js"></script>
  <script src="todo.js"></script>
</head>
<body>
<br/>

<div class="container" ng-controller="toDoController">
  <div class="row">
    <div class="col-lg-offset-1 col-lg-6">

      <form name="form" class="form-inline" ng-submit="add()">
        <div class="form-group">
          <label>New Task</label>
          <input type="text" class="form-control" ng-model="newTodo" placeholder="New Task" required/>
          <button type="button" class="form-control btn btn-primary" ng-disabled="form.$invalid">Add</button>
        </div>
      </form>
      <br/>

      <ul class="list-group">
        <li ng-repeat="todo in todos" class="list-group-item">
          <input type="checkbox" ng-model="todo.completed"/>
          <span>{{todo.title}}</span>
          <button type="button" class="btn btn-danger" ng-click="delete($index)">Delete</button>
        </li>
      </ul>

      <div class="row">
        <button type="button" class="btn btn-primary" ng-disabled="isDisabled" ng-click="clearFinished()">Clear Finished</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
